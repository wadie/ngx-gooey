<ng-doc-root>
	<ng-doc-navbar [leftContent]="leftContent" [rightContent]="rightContent" [glassEffect]="true">
		<ng-template #leftContent>
			<h3 style="margin: 0">ngx-gooey</h3>
		</ng-template>
		<ng-template #rightContent>
			<ng-doc-theme-toggle></ng-doc-theme-toggle>
			<div @preventInitialChild class="ng-doc-header-controls">
				<a
					href="https://github.com/wadie/ngx-gooey/"
					ng-doc-button-icon
					ngDocTooltip="Repository on GitHub"
					size="large"
					target="_blank">
					<ng-doc-icon [size]="24" customIcon="github"></ng-doc-icon>
				</a>
			</div>
		</ng-template>
	</ng-doc-navbar>
	<ng-doc-sidebar></ng-doc-sidebar>
<router-outlet></router-outlet>
</ng-doc-root>
